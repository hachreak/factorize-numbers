<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Integer Factorization</title>
<script src="jquery-2.1.1.min.js"></script>
<script src="factor.js"></script>
<link rel="stylesheet" href="factor.css">
</head>
<body>
<h1>Integer Factorization</h1>
<input type="text" id="number">
&nbsp;
<button type="button" onclick="factor.factor('myfactorize')">Factor Me! (1° algorithm)</button>
<button type="button" onclick="factor.factor('pollard_rho')">Factor Me! (2° algorithm - Pollard-Rho)</button>
<button type="button" onclick="factor.factor('brent')">Factor Me! (3° algorithm - Brent)</button>
<p>
<fieldset>
<legend>Reply</legend>
<div id="result">
	Enter a number and press the button to factorize it. 
</div>
</fieldset>

</html>
